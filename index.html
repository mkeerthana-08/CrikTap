<!DOCTYPE html>
<html>
<head>
    <title>CrikTap - Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="confetti"></div>

<div class="game">
    <h1>CrikTap üèè</h1>

    <div id="choice">
        <p>Choose Bat or Bowl</p>
        <button id="batBtn">BAT</button>
        <button id="bowlBtn">BOWL</button>
    </div>

    <div id="playArea" style="display:none;">
        <p><b>Status:</b> <span id="status"></span></p>
        <p><b>Your Score:</b> <span id="userScore">0</span></p>
        <p><b>Opponent Score:</b> <span id="compScore">0</span></p>

        <h3>Choose a Number</h3>
        <div class="buttons" id="numberButtons"></div>

        <p id="message"></p>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="finalResult"></h2>
        <button id="restartBtn">Play Again</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
